{% extends '_base.html' %}
{% block content %}
  <div class="row mb-2">
    {% for item in list %}
      <div class="col-md-6">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary-emphasis">{{ item.author }}</strong>
            <h3 class="mb-0">{{ item.title }}</h3>
            <div class="mb-1 text-body-secondary">{{ item.created_at|date:'D- d M -Y' }}</div>
            <p class="card-text mb-auto">{{ item.text }}</p>
            <a href="{% url 'post_detail' item.pk %}" class="icon-link gap-1 icon-link-hover stretched-link">
              جزئیات<svg class="bi">
                <use xlink:href="#chevron-right"></use>
              </svg>
            </a>
          </div>
          <div class="col-auto d-none d-lg-block">
            <svg class="bd-placeholder-img" width="200" height="250" xmlns="http://www.w3.org/2000/svg" role="img" aria-label="Placeholder: صورة مصغرة" preserveAspectRatio="xMidYMid slice" focusable="false">
              <title>Placeholder</title><rect width="100%" height="100%" fill="#55595c"></rect>
              <text x="50%" y="50%" fill="#eceeef" dy=".3em">تصویر</text>
            </svg>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
{% endblock %}
