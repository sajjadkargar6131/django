{% extends "_base.html" %}
{% block content %}  
<h1>Are you sure?</h1>
<p>Are you sure to delete  {{post.title}} ?</p>
<form action="" class="form form-control" method="post">
    {% csrf_token %}
    <a href="{% url "post_detail" post.pk %}" type="button" class="btn btn-primary">بازگشت</a>
    <input type="submit" class="btn btn-danger" value="حذف">
</form>

{% endblock content%}
